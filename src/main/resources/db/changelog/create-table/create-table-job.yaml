databaseChangeLog:
  - changeSet:
      author: adem
      id: 2024-05-10-01
      changes:
        - createTable:
            tableName: job
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: job_tittle
                  type: varchar
              - column:
                  name: company_name
                  type: varchar
              - column:
                  name: location_id
                  type: bigint
              - column:
                  name: job_type
                  type: varchar
              - column:
                  name: minimum_salary
                  type: int
              - column:
                  name: maximum_salary
                  type: int
              - column:
                  name: job_description
                  type: varchar
              - column:
                  name: skills
                  type: varchar
              - column:
                  name: qualifications
                  type: varchar
              - column:
                  name: experience
                  type: varchar
              - column:
                  name: certifications
                  type: varchar
              - column:
                  name: experience_level
                  type: varchar
              - column:
                  name: education_level
                  type: varchar
              - column:
                  name: industry
                  type: varchar
              - column:
                  name: posted_date
                  type: date
              - column:
                  name: application_date
                  type: date
              - column:
                  name: how_to_apply
                  type: varchar
              - column:
                  name: company_logo
                  type: varchar
              - column:
                  name: benefits
                  type: varchar
              - column:
                  name: tags
                  type: varchar
              - column:
                  name: source
                  type: varchar
